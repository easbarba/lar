---
exec: /usr/bin/pacman

become:
  builddep: ''
  autoremove: '--sync --clean'
  download: '--sync --downloadonly'
  fix: ''
  install: "--sync"
  remove: "--remove"
  sysupgrade: ''
  update: "--sync --refresh"
  upgrade: "--sync --refresh --sysupgrade"

user:
  search: "--sync --search"
  depends: '--sync --info'
  installed: '--query'
  info: '--sync --info'
  help: '--help'
