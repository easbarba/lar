task = "Containers Images"
deps = [ "podman" ]
command = "podman pull"

[jobs]
languages = [
  "docker.io/library/python:3.11",
  "docker.io/library/maven:3-eclipse-temurin-17",
  "docker.io/library/eclipse-temurin:17-jdk",
  "docker.io/library/node:18-slim"
]
database = [
  "docker.io/library/postgres:15",
  "docker.io/library/mariadb:10.7"
]
servers = [
  "docker.io/library/httpd:2",
  "docker.io/library/nginx:stable"
]
distributions = [
  "docker.io/library/debian:unstable-slim",
  "docker.io/library/ubuntu:lunar",
  "docker.io/library/busybox:glibc"
]

