topic = "Containers Images"
deps = [ "podman" ]
install = "podman pull"

[jobs]
langs = [
  "docker.io/library/golang:1.23",
  "docker.io/library/rust:1.80",

  "docker.io/library/python:3.12",
]
misc = [
  "docker.io/library/rabbitmq:3",
  "docker.io/library/hashicorp/vault:1.17",
]
database = [
  "docker.io/library/redis:7",
  "docker.io/library/mongo:7",
  "docker.io/library/mysql:9",
  "docker.io/library/postgres:16"
]
distributions = [
  "docker.io/library/ubuntu:24.04",
  "docker.io/library/debian:unstable",
  "docker.io/library/alpine:latest"
]

