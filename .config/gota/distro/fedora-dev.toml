manager = "Fedora Dev Tools"
refresh = "sudo dnf update --assumeyes"
upgrade = "sudo dnf upgrade --assumeyes"
command = "sudo dnf install --assumeyes"
deps = [ "dnf" ]

[packages]
php = [
  "python-pip",
  "php-cli",
  "php-posix",
  "php-dom",
  "php-mbstring",
  "php-sodium",
  "php-ffi"
]
editors = [ "emacs", "vim", "neovim" ]
tools = [
  "jq",
  "subversion",
  "mercurial",
  "editorconfig",
  "direnv",
  "fd",
  "tidy",
  "ripgrep",
  "shfmt",
  "cmake",
  "make",
  "fd-find"  
]
emacs-pdftools = [
  "libpng-devel",
  "poppler-devel",
  "poppler-glib-devel",
  "zlib-devel",
  "pkgconf",
  "automake",
  "gcc",
  "autoconf"
]
images = [ "krita" ]
