topic = "GNU Guix Development Tools"
refresh = "guix pull"
upgrade = "guix package -u"
install = "guix install"
deps = [ "guix" ]

[packages]
langs = [ "guile", "guile-readline", "node", "php" ]
editors = [ "zile", "emacs", "neovim" ]
misc = [ "nss-certs", "openssl", "font-dejavu" ]
apps = [ "haunt", "guile-hall", "akku" ]
libs = [ "guile-git", "guile-json" ]

