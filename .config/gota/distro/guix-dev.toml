topic = "GNU Guix Development Tools"
refresh = "guix pull"
upgrade = "guix package -u"
install = "guix install"
deps = [ "guix" ]

[packages]
langs = [ "guile", "guile-readline", "go" ]
editors = [ "zile", "neovim" ]
emacs = [ "emacs-pgtk", "emacs-pdf-tools" ]
ssl = [ "nss-certs", "openssl"  ]
misc = [ "font-dejavu" ]
apps = [ "haunt", "guile-hall", "akku" ]
libs = [ "guile-git", "guile-json" ]

