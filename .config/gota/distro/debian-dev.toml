manager = "Debian Development Tools"
command = "sudo apt-get install -y"
deps = ["apt"]

[packages]
python = [ "python3-pip", "python3-venv" ]
java = [
     "openjdk-21-jdk",
     "openjdk-21-jre",
     "openjdk-21-doc",
     "openjdk-21-dbg",
     "clang-format",
     "maven",
     "ant"
]
tools = [
    "jq",
    "git-email",
    "subversion",
    "mercurial",
    "libpq-dev",
    "editorconfig",
    "direnv",
    "fd-find",
    "shfmt",
    "meson",
    "cmake",
    "grip",
    "tidy",
    "ripgrep",
    "fzf",
    "distrobox"
    
]
editors = [
    "vim",
]
emacs-deps = [
  "autoconf",
  "automake",
  "gcc",
  "libpng-dev",
  "libpoppler-dev",
  "libpoppler-glib-dev",
  "libz-dev",
  "make",
  "pkg-config"
]
