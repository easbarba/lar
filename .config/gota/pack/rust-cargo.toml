topic = "rust_cargo"
deps = [ "cargo" ]
install = "cargo install"

[packages]
tools = [
  "rust-script",
  "toml-cli",
  "taplo",
  "cargo-watch",
  "cargo-outdated",
  "cargo-script"
]
apps = [
  "starship",
  "bottom"
]
misc = [
  "--features 'pcre2' ripgrep",
  "fd-find",
  "exa",
  "bat",
  "procs",
  "sd",
  "du-dust",
  "tokei"
]
