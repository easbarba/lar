---
name: emacs
url: https://git.savannah.gnu.org/git/emacs
tag: master
default: master
patch: none
commands:
  - sh autogen.sh
  - sh configure --prefix={0} --with-modules --with-cairo --with-gif=ifavailable --with-jpeg=ifavailable --with-png --with-rsvg --with-tiff=ifavailable --with-xft --with-xpm=ifavailable --with-x --with-dbus --with-imagemagick --with-mailutils --with-gnutls=ifavailable --with-x-toolkit=gtk3 --with-native-compilation
  - make -j2
  - make install
purge:
  - make distclean
  - git reset --hard HEAD
