# Tmux
# Descricao: Tmux - Configuracoes

set-option -g default-shell "/usr/bin/bash" # Shell Padrao

# Bindings
set -gw mode-keys emacs

# * -- scrollback buffer linhas
set -g history-limit 10000

# status line ricing
set -g status-fg  green
set -g status-bg  black

# * -- X clipboard integracao
bind-key -T copy-mode y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key C-y run "xsel -o | tmux load-buffer -Â ; tmux paste-buffer"

# 24 colors
set -ga terminal-overrides ",xterm-termite:Tc"

# Janelas Padrao
new -s Estudos -n Aguado 'fish'
neww -n GNoo 'bash'
